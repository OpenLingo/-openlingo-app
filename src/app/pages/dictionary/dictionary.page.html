<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">Dictionary</ion-title>
  </ion-toolbar>
</ion-header>

<style>
  th,td
  {
    padding: 18px;
  }
  tr:nth-child(even)
  {
    background-color: #ebebeb;
  }
</style>

<ion-content [fullscreen]="true">
  <br>
  <form (ngSubmit)="getSearch()" (reset)="clearSearch()">
    <input id="searchValue" type="text" style="margin-right:10px">

    <ion-button type="submit" style="margin-right:10px; margin-top:0px; margin-bottom:15px; height:30px">Search</ion-button>
    <ion-button type="reset" style="margin-right:10px; margin-top:0px; margin-bottom:15px; height:30px">Clear</ion-button>
  </form>

  <table id="tableDisplay">
    <tr>
      <th>English</th>
      <th>German</th>
      <th>Definition</th>
      <th>Gender</th>
      <th>Accuracy</th>
    </tr>
    <tr *ngFor="let word of sampleWords[0]; let i = index">
      <td>{{sampleWords[0][displayOrder[i]]}}</td>
      <td>{{sampleWords[1][displayOrder[i]]}}</td>
      <td>{{sampleWords[3][displayOrder[i]]}}</td>
      <td style="text-align:center;text-transform:uppercase">{{sampleWords[2][displayOrder[i]]}}</td>
      <td style="text-align:center">{{accuracyValues[displayOrder[i]]}}</td>
    </tr>
  </table>

  <div style="margin-bottom: 3%">
    <ion-button href="/home">Home</ion-button>
  </div>
</ion-content>
