<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">Match Nouns</ion-title>
  </ion-toolbar>
</ion-header>

<style>
  table
  {
    width:15rem;
  }
</style>

<ion-content [fullscreen]="true">
  <table id="promptTable">
    <tr >
      <th style="padding-right:60px">English</th>
    </tr>
    <tr>
      <ion-list>
        <ion-reorder-group id="promptList" [disabled]="true">
          <ion-item *ngFor="let word of chosenWords; let i = index" id="{{'word' + i}}">
            <ion-label>{{sampleWords[0][chosenWords[i]]}}</ion-label>
          </ion-item>
        </ion-reorder-group>
      </ion-list>
    </tr>
  </table>

  <table id="answerTable">
    <tr>
      <th style="padding-right:120px">German</th>
    </tr>
    <tr>
      <ion-list>
        <ion-reorder-group id="answerList" [disabled]="false" (ionItemReorder)="getHandleReorder($any($event))">
          <ion-item *ngFor="let option of chosenOptions; let i = index">
            <ion-label>{{sampleWords[1][chosenOptions[i]]}}</ion-label>
            <ion-reorder slot="end"></ion-reorder>

            <div>
              <ion-label style="text-align:center; float:right" id="{{'answerResult' + i}}">&nbsp;&nbsp;&nbsp;</ion-label>
            </div>
          </ion-item>
        </ion-reorder-group>
      </ion-list>
    </tr>
  </table>

  <div>
    <h3 id="remainingEx" style="padding-left:15px" hidden="true">Exercises Remaining: {{loops + 1}}</h3>
  </div>
  <div>
    <h3 id="scoreDisplay" style="padding-left:15px">&nbsp;</h3>
  </div>

  <div id="submitBtn">
    <ion-button type="button" (click)="submitEx()">Submit</ion-button>
  </div>
  <div id="nextBtn" hidden="true">
    <ion-button type="button" (click)="nextEx()">Next</ion-button><br>
  </div>
  <div id="finishBtn" hidden="true">
    <ion-button type="button" (click)="finishEx()">Finish</ion-button>
  </div>
  <div id="againBtn" hidden="true">
    <ion-button type="button" (click)="playAgain()">Play Again</ion-button>
  </div>

  <div style="margin-bottom: 3%">
    <ion-button href="/home">Home</ion-button>
  </div>
</ion-content>
